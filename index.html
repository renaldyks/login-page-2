<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body>
    <section class="bg-gray-50 min-h-screen flex justify-center items-center">
        <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5">
            <div class="m-5">
                <h1 class="font-bold text-2xl text-violet-400">Welcome Back</h1>
                <p class="text-xs mt-1 text-violet-400">If you already a member, easily log in</p>

                <form action="" class="flex flex-col gap-4 mt-5 text-sm">
                    <input type="text" name="username" id="username" placeholder="Username" class="border rounded-xl mt-5 ring-1 ring-violet-400 focus:ring-violet-500 placeholder:italic placeholder:text-slate-400">
                    <input type="password" name="password" id="password" placeholder="Password" class="border rounded-xl ring-1 ring-violet-400 focus:ring-violet-500 placeholder:italic placeholder:text-slate-400">
                    <button class="w-full border pt-2 pb-2 rounded-xl bg-violet-400 text-white hover:scale-105 hover:duration-300 hover:bg-violet-500 mt-5 ">LOGIN</button>
                </form>

                <div class="mt-8 grid grid-cols-3 items-center text-violet-400 text-sm">
                    <hr class="border border-violet-300">
                    <p class="text-center">OR</p>
                    <hr class="border border-violet-300">
                </div>
                <button class="w-full border pt-2 pb-2 rounded-xl bg-gray-50 text-violet-400 ring-1 ring-violet-400 hover:scale-105 hover:duration-300 hover:bg-gray-100 mt-8">REGISTER</button>

            </div>
        </div>
    </section>
</body>
</html>
